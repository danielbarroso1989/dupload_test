<h2>Account Setup</h2>
 <div class="col-md-12"><span  id="error_account_setup_text"></span></div>

<div class="form row">



        <div class="col-md-3 my-3"><label>Environment</label></div>
        <div class="col-md-9 my-3">
            <select class="form-control">
                <option value="sbx">Sandbox</option>
                <option value="stg">Staging</option>
                <option value="qar">QAR API</option>
                <option value="qa58">QA58</option>
            </select></div>



     <div class="col-md-3 my-3"><label>Api User</label></div>
        <div class="col-md-9 my-3">
                <input type="text" id="api_user" name="api_user" placeholder="API USER" class="form-control" required>
        </div>



     <div class="col-md-3 my-3"><label>Api Key</label></div>
        <div class="col-md-9 my-3">

               <input type="text" id="api_key" name="api_token"  class="form-control" placeholder="API KEY" required>
            </div>


             <div class="col-md-12"><input type="submit" value="Continue" class="btn btn-primary" id="submit-account-setup"></div>







</div>
