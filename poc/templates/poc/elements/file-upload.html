<h2>File Upload</h2>

<div class="col-md-12" id="error_file_upload_text"></div>

<div class="form row">

    <div class="col-md-3 my-3"><label> Data File</label></div>

    <div class="col-md-12 progress" style="display: none">
        <div id="the_progress_bar" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0"
        aria-valuemin="0" aria-valuemax="100" style="width:0%;">
        </div>
    </div>
    <br>

    <div class="col-md-9 my-3">

        <input type="file" id="file_csv" name="file_csv" required>

    </div>

    <div class="col-md-12">

        <input type="submit" value="Continue" class="btn btn-primary" id="submit-file-upload">

    </div>

</div>
