<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="ml-auto col-lg-7 text-center text-lg-left">
                <div class="col-md-12" id="error_file_upload_text"></div>
                <h1>2. Upload File</h1>
                <p class="mb-0">Please attach the CSV document to validate</p>
            </div>
            <div class="col-lg-4 d-flex justify-content-center align-items-center p-3">
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="file_csv" aria-describedby="file_csv" name="file_csv" required>
                        <label class="custom-file-label" for="file_csv">Choose file</label>
                    </div>
                    <div class="input-group-append pl-2">
                        <button id="submit-file-upload" class="btn btn-primary" type="button">Validate</button>
                    </div>
{#                    <div class="input-group-append pl-2">#}
{#                        <button id="get-headers-button" class="btn btn-primary" type="button">Headers</button>#}
{#                    </div>#}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="py-5">
    <div id="progress_container" class="container" style="display: none">
        <div class="row">
            <div class="col-md-12">
                <h6 class="">Validating Document</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="progress">
                    <div id="the_progress_bar" class="progress-bar progress-bar-striped"
                         aria-valuenow="0"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         role="progressbar"
                         style="width: 0%">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="py-5">
    <div class="container">
        <div id="headers_tables" class="row">
            <table id="headers_table" class="table">
                <thead>
                    <tr>
                        <th scope="col">File Header</th>
                        <th scope="col">IDM API Field</th>
                    </tr>
                </thead>
                <tbody>
                <tr></tr>
                </tbody>
            </table>
            <div class="input-group-append pl-2">
                <button id="change-header" class="btn btn-primary" type="button">Headers</button>
            </div>
        </div>
    </div>
</div>
