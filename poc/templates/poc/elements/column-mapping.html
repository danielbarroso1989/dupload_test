{% load static %}

<div class="py-5">
    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <div class="col-md-12" id="count-errors-mapping"></div>
                <div class="card">
                    <div class="card-body">

                        <h3 class="card-title">Validation completed</h3>

                        <h6 class="card-subtitle my-2 text-muted">Were found</h6>

                        <p id="summary-errors" class="card-text text-danger"></p>

                        <p class="card-text text-body">Generating CVS for download</p>

                        <button id="download-csv" class="btn btn-primary" type="button">

                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...

                        </button>

                    </div>

                </div>

            </div>
            <div class="col-md-6">
                <h6 class="">Upload File</h6>
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="reload_file_csv" name="reload_file_csv" required>
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                    <div class="input-group-append pl-2">
                        <button id="submit-reload-upload" class="btn btn-primary" type="button">Validate</button>
                    </div>
                </div>
                <div id="progress_container_upload" style="display: none">
                    <p>Validating Document</p>
                    <div class="progress">
                        <div id="the_progress_bar_upload" class="progress-bar progress-bar-striped"
                             aria-valuenow="0"
                             aria-valuemin="0"
                             aria-valuemax="100"
                             role="progressbar"
                             style="width: 0%">
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
