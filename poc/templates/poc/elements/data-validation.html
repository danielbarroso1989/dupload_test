{% load static %}

        <div class="row">
            <div class="col-md-12">
                <div id="log" class="alert alert-danger" style="display: none;">
                    <p id="error_text"></p>
                </div>
                <div class="col-md-12" id="error_data_validation"></div>
                <h6 class="">Validating Document</h6>
            </div>
        </div>
    </div>
</div>

<div id="jexcel">

        <div class="se-pre-con-val" style="display:none;"></div>
    </div>
</div>

<div class="py-5">
    <div id="progress_container" class="container">
        <div class="row">
            <div class="col-md-12">
                <button id="validate-changes" class="btn btn-primary" type="button">Validate</button>

                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Validating...

            </div>
